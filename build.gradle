plugins {
	id 'fabric-loom' version '0.12-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven { url "https://mvn.devos.one/releases/" }
	maven { url "https://mvn.devos.one/snapshots/" }
	maven { url "https://jitpack.io/" }
	maven { url "https://maven.jamieswhiteshirt.com/libs-release" }
	maven { url 'https://maven.blamejared.com' }
	maven { url "https://maven.shedaniel.me" }
	maven { url "https://maven.terraformersmc.com" }
	maven { url "https://cursemaven.com" }
	maven { url "https://maven.bai.lol" }
	maven { url "https://maven.ladysnake.org/releases" }
	maven { url "https://api.modrinth.com/maven" }
	maven {
		name "impersonate"
		url "https://oss.sonatype.org/content/repositories/snapshots"
	}
	maven {
		name "KosmX's maven"
		url 'https://maven.kosmx.dev/'
	}
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings loom.officialMojangMappings()
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"


	modImplementation(include("com.jamieswhiteshirt:reach-entity-attributes:${project.reach_lib_version}"))
	modImplementation(include("io.github.fabricators_of_create.Porting-Lib:Porting-Lib:${project.port_lib_version}"))
	modCompileOnly modRuntimeOnly("vazkii.patchouli:Patchouli:${project.patchouli_version}"), {
		exclude(group: "net.fabricmc.fabric-api")
	}

	// ModMenu
	modCompileOnly modRuntimeOnly("com.terraformersmc:modmenu:${project.modmenu_version}"), {
		exclude(group: "net.fabricmc.fabric-api")
	}

	// Trinkets
	modCompileOnly modRuntimeOnly("dev.emi:trinkets:${project.trinkets_version}")

	// WTHIT
	modCompileOnly "mcp.mobius.waila:wthit-api:fabric-${project.wthit_version}"
	//modRuntimeOnly "mcp.mobius.waila:wthit:fabric-${project.wthit_version}"

	// REI + Arch
	modRuntimeOnly "me.shedaniel:RoughlyEnoughItems-fabric:${project.rei_version}"
	modRuntimeOnly "dev.architectury:architectury-fabric:6.4.62"
	modCompileOnly "me.shedaniel:RoughlyEnoughItems-api-fabric:${project.rei_version}"
	modCompileOnly "me.shedaniel:RoughlyEnoughItems-default-plugin-fabric:${project.rei_version}"

	//Jade
	modImplementation "curse.maven:jade-324717:${jade_id}"

	//Other Mods for Testing
	//modCompileOnly "com.mrcrayfish:goblintraders-fabric:1.8.1-1.19.2"
	modCompileOnly "curse.maven:bewitchment-394915:4048571"
	modCompileOnly "dev.onyxstudios.cardinal-components-api:cardinal-components-base:${cardinal_components_version}"
	modCompileOnly "dev.onyxstudios.cardinal-components-api:cardinal-components-entity:${cardinal_components_version}"
	modCompileOnly "io.github.ladysnake:impersonate:${impersonate_version}"
	modCompileOnly "maven.modrinth:midnightlib:${midnightlib_version}"
	modCompileOnly "io.github.ladysnake:PlayerAbilityLib:${playerabilitylib_version}"
	modCompileOnly "com.github.emilyploszaj:step-height-entity-attribute:${step_height_version}"
	modCompileOnly "com.terraformersmc.terraform-api:terraform-wood-api-v1:${terraform_wood_api_version}"

	modCompileOnly("com.github.Virtuoel:Pehkui:${pehkui_version}") {
		exclude group: "net.fabricmc.fabric-api"
	}

	modCompileOnly("maven.modrinth:spell-engine:${project.spell_engine_version}-fabric")
	modCompileOnly("maven.modrinth:spell-power:${project.spell_power_version}-fabric")
	modCompileOnly("com.github.ZsoltMolnarrr:TinyConfig:${project.tiny_config_version}")
	modCompileOnly("dev.kosmx.player-anim:player-animation-lib-fabric:${project.player_anim}")
}
loom {
	accessWidenerPath = file("src/main/resources/zenith.aw")
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {

}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
	exclude "safro/zenith/adventure/**" //not implemented :)
	exclude "safro/zenith/util/NameHelper.class"
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	repositories {

	}
}
